{% extends 'base.html' %}

{% block body %}

<div class="jumbotron" style="background-color:rgba(208, 205, 255, 0.801);">
  <h1 style="text-align: center;">Welcome to our Movie download site</h1>
  
</div>
<div class="row">
  {% for links in movie %}
    <div class="col-sm-3">
        <div class="card" style="width:250px;height: 350px;">
            <img class="card-img-top" src="{{links.image.url}}" alt="" style="width: 250px; height:250px ;">
            <div class="card-body">
              <h4 class="card-title">{{links.movie_title}}</h4>
              <a href="{% url 'download_page' links.pk %}" class="btn btn-primary">Details</a>
              
            </div>
          </div>
    </div>
    {% endfor %}
  </div> 
  


{% endblock %}
