{% load static %}

<!DOCTYPE html>
<head>

    <title>Movie Freak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <ul class="nav nav-pills justify-content-center sticky-top" style="background-color: white;">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'Home' %}" >Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Movies</a>
          <div class="dropdown-menu">
            {% for i in menu %}
            <a class="dropdown-item" href="#">{{i.category}}</a>
            {% endfor %}
          </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Genres</a>
            <div class="dropdown-menu">
              {% for i in genre %}
              <a class="dropdown-item" href="#">{{i.genre}}</a>
              {% endfor %}
            </div>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tv Series</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Request</a>
          </li>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
      </ul> 
      
    {% block body%}
    {% endblock %}
    <br>
    <br>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
